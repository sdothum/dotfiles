# --- High Quality Settings for RTX 4090 ---
vo=gpu-next
hwdec=nvdec-copy # Use nvdec-copy or nvdec for 4090 efficiency
gpu-api=vulkan   # Vulkan is generally preferred on modern Nvidia
hwdec-codecs=all

# --- Scaling (High Quality) ---
scale=ewa_lanczossharp
dscale=mitchell
cscale=spline36

# --- Debanding (For anime/low-quality sources) ---
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# --- HDR/Color Management ---
target-colorspace-hint=yes
target-trc=pq
target-prim=bt.2020

# --- Performance/Convenience ---
profile=gpu-hq
vulkan-async-compute=yes
vulkan-async-transfer=yes

