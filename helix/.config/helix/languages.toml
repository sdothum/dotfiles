
[[language]]
name                         = "bash"
file-types                   = ["sh", { suffix = "functions" }]
comment-token                = "#"
indent                       = { tab-width = 3, unit = "\t" }
shebangs                     = [ "sh", "ash", "bash", "dash" ]
scope                        = "source.sh"
text-width                   = 80
roots                        = []

[[language]]
name                         = "mail"
file-types                   = ["eml"]
language-servers             = [{ name = "ltex-ls" }]
comment-token                = "#"
indent                       = { tab-width = 3, unit = "   " }
text-width                   = 80
scope                        = "source.eml"
roots                        = []
soft-wrap.wrap-at-text-width = true

[[language]]
name                         = "markdown"
file-types                   = ["md", "mkd", "txt", "wiki"]
# language-server            = { command = "marksman" }  # supplanted by ltex-ls!
language-servers             = [{ name = "ltex-ls" }]
indent                       = { tab-width = 3, unit = "   " }
scope                        = "source.md"
text-width                   = 80
roots                        = []
soft-wrap.wrap-at-text-width = true

[[language]]
name                         = "ruby"
file-types                   = ["rb" ]
comment-token                = "#"
indent                       = { tab-width = 3, unit = "\t" }
scope                        = "source.rb"
text-width                   = 80
roots                        = []

[language-server.ltex-ls]
command                      = "/opt/ltex-ls/bin/ltex-ls"

[language-server.ltex-ls.config]
ltex.language                = "en-US"
ltex.disabledRules           = { "en-US" = [ "PROFANITY" ] }
ltex.dictionary              = { "en-US" = [
"ebook",
"eink",
"ereader",
"ereaders",
"ereading",
"frontlight",
"graal",
"groot",
"Kindle",
"Kobo",
"kobopatch",
"kobopatches",
"koreader",
"warmlight"
] }
